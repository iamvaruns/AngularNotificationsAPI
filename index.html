<!DOCTYPE html>
<html ng-app="notifications">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Notifications API</title>
    <!-- Import Bootstrap 3 CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-controller="NotificationsController as notifications">

    <!-- Start HTML -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <section>
                    <h2>Account Notifications</h2>
                    <notifications-container ng-repeat="notification in notifications.userNotifications"></notifications-container>
                </section>
            </div>
            <div class="col-xs-12 col-md-6">
                <h2>Send Notifications</h2>
                <notifications-form></notifications-form>
            </div>
        </div>
    </div>

    <!-- Add JS Files -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
